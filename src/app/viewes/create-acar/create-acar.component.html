<form>
    <input type="text" placeholder="Car name" [(ngModel)]="carName" name="carName">
    <input type="text" placeholder="Car picture" [(ngModel)]="carPicture" name="carPicture">
    <input type="number" placeholder="Value per day" [(ngModel)]="pricePerDay" name="pricePerDay">
    <button (click)="submit()">Submit</button>
</form>
