<div class="container">
    <h1>Crate a customer</h1>
    <form>
        <input type="text" placeholder="Full name" [(ngModel)]="fullName" name="fullName">
        <input type="text" placeholder="Address" [(ngModel)]="address" name="address">
        <input type="number" placeholder="Age" [(ngModel)]="age" name="age">
        <button (click)="submit()">Submit</button>
    </form>
</div>
